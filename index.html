<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./main.css">
    <title>Keycode Generator</title>
</head>
<body>
        <div id="instructions">
            <div id="pressKey"><h1>Press a key to see the event code</h1></div>
        </div> 
    <div id="mainContainer">
        <div id="number">
            <div id="theNumberChild">
                <h2></h2>
            </div>
        </div>
        <div id="keycode">
            <div class="eventEffect">
                <h2></h2>
                <h3>event.key</h3>
            </div>
            <div class="eventEffect">
                <h2></h2>
                <h3>event.code</h3>
            </div>
            <div class="eventEffect">
                <h2></h2>
                <h3>event.which</h3>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
